<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="ship" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">

            <a-entity gltf-model="#ship" position="0.3 -0.4 0.5" rotation="0 40 0" scale="2 2 2"> </a-entity>
            <a-text value="It's all about gifts" position="0.3 0.6 -0.8" color="#231f20" font="mozillavr" width="2.0"></a-text>
            <a-text value="Rs: 2000" position="0.3 1.2 0" color="#231f20" font="mozillavr"></a-text>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
